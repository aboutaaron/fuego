<!doctype html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">
        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
        <link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro' rel='stylesheet' type='text/css'>
        <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0-rc1/css/bootstrap.min.css" rel="stylesheet">
        <link href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet">
        <!-- build:css({.tmp,app}) styles/main.css -->
        <link rel="stylesheet" href="styles/main.css">
        <!-- endbuild -->
        <!-- build:js scripts/vendor/modernizr.js -->
        <script src="bower_components/modernizr/modernizr.js"></script>
        <!-- endbuild -->
    </head>
    <body onload="Fuego._responsive()">
        <header class="navbar navbar-fixed-top navbar-inverse">
          <div class="container">
            <a class="navbar-brand" href="/"><i class="icon-fire"></i> Fuego</a>
            <div class="nav-collapse collapse">
              <ul class="nav navbar-nav">
                <li><a href="#"><i class="icon-info-sign"> About</i></a></li>
                <li><a href="http://github.com/aboutaaron/fuego"><i class="icon-github"> Github</i></a></li>
              </ul>
            </div><!--/.nav-collapse -->
          </div><!-- /.container -->
        </header>
        <div class="container">
            <div class="row">
                <div class="col-lg-5">
                    <section class="info"><img src="/images/loading.gif" alt="Loading content..."></section>
                </div>
                <div class="col-lg-7">
                    <section class="map" data-spy="affix"></section>
                </div>
            </div>
        </div>

        <!--[if lt IE 7]>
              <p class="chromeframe">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> or <a href="http://www.google.com/chromeframe/?redirect=true">activate Google Chrome Frame</a> to improve your experience.</p>
        <![endif]-->

        <!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->
        <script>
            var _gaq=[['_setAccount','UA-XXXXX-X'],['_trackPageview']];
            (function(d,t){var g=d.createElement(t),s=d.getElementsByTagName(t)[0];
            g.src='//www.google-analytics.com/ga.js';
            s.parentNode.insertBefore(g,s)}(document,'script'));
        </script>

        <!-- build:js scripts/main.js -->
        <script src="bower_components/jquery/jquery.js"></script>
        <script src="bower_components/d3/d3.min.js"></script>
        <script src="bower_components/topojson/topojson.js"></script>
        <script src="bower_components/handlebars/handlebars.js"></script>
        <script src="bower_components/swag/lib/swag.js"></script>
        <script src="scripts/main.js"></script>
        <!-- endbuild -->
        <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0-rc1/js/bootstrap.min.js"></script>

        <script type="x-handlebars-template" id="counties-template">
            {{#each objects}}
                <h1 id={{ county.slug }}>{{ county.name }} County</h1>
                <ul class='chartlist'>
                {{#each county.fires}}
                    <li>
                        <a href="#">{{fire.name}}</a>
                        <span class="acreage">{{fire.acreage}}</span>
                        <span class="index" style="width: {{divide fire.acreage 50}}%">{{divide fire.acreage 100}}%</span>
                    </li>
                {{/each}}
                </ul>
            {{/each}}
        </script>
        <script type="x-handlebars-template"></script>
</body>
</html>
